<ion-view view-title="Settings">
  <ion-content>
    <ul class="list">
		<div class="item item-divider"> 
          Permissions
        </div>
	  <li class="item item-toggle">
		 Notifications
		 <label class="toggle toggle-assertive">
		   <input type="checkbox">
		   <div class="track">
			 <div class="handle"></div>
		   </div>
		 </label>
	  </li>
	  <li class="item item-toggle">
		 Use of GPS
		 <label class="toggle toggle-assertive">
		   <input type="checkbox">
		   <div class="track">
			 <div class="handle"></div>
		   </div>
		 </label>
	  </li>
	  <li class="item item-toggle">
		 Something
		 <label class="toggle toggle-assertive">
		   <input type="checkbox">
		   <div class="track">
			 <div class="handle"></div>
		   </div>
		 </label>
	  </li>
	  <li class="item item-toggle">
		 Link To Facebook
		 <label class="toggle toggle-positive">
		   <input type="checkbox">
		   <div class="track">
			 <div class="handle"></div>
		   </div>
		 </label>
	  </li>
	  <li class="item item-toggle">
		 Link To Twitter
		 <label class="toggle toggle-calm">
		   <input type="checkbox">
		   <div class="track">
			 <div class="handle"></div>
		   </div>
		 </label>
	  </li>
	</ul>
  </ion-content>
</ion-view>
